<mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
        <mat-panel-title>Intraday MIS Calculator</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card style="max-width: 50rem;">
        <mat-card-title>
            Profit Loss Calculator
        </mat-card-title>
        <mat-card-content>
            <form autocomplete="off" [formGroup]="orderForm">
                <div class="mt-10">
                    <mat-radio-group matInput formControlName="type">
                        <mat-radio-button value="0">Buy</mat-radio-button>
                        <mat-radio-button value="1">Sell</mat-radio-button>
                    </mat-radio-group>
                </div>
                <mat-form-field class="mt-5 mr-2" appearance="outline">
                    <mat-label>Margin</mat-label>
                    <mat-select formControlName="margin" value="5">
                        <mat-option value="1">1x</mat-option>
                        <mat-option value="2">2x</mat-option>
                        <mat-option value="3">3x</mat-option>
                        <mat-option value="4">4x</mat-option>
                        <mat-option value="5">5x</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input type="number" formControlName="price" value="20" matInput>
                </mat-form-field>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number" formControlName="quantity" name="quantities" id="quantities">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="mr-2" appearance="outline">
                        <mat-label>Stop Loss</mat-label>
                        <input type="number" formControlName="stopLoss" name="stopLoss" id="stopLoss" matInput>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Target</mat-label>
                        <input type="number" formControlName="target" name="target" id="target" matInput>
                    </mat-form-field>
                </div>
            </form>
            <h1>Capital: <b>{{capital?.toFixed(2)}}</b>, Profit: <b style="color: green;">{{ profit?.toFixed(2)}}</b> ,
                Loss: <b style="color: red;">
                    {{loss?.toFixed(2)}}</b>
            </h1>
        </mat-card-content>
    </mat-card>
</mat-expansion-panel>
